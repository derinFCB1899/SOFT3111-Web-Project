<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve New Password - SigMale Academy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <a href="homePage_preLogin.html" class="logo">SigMale Academy</a>
            <nav>
                <a href="#">Courses</a>
                <a href="#">Forums</a>
                <a href="homePage_login.html">Register/Login</a>
            </nav>
        </div>
    </header>
    <main class="new-password-container">
        <h1>Retrieve a new password</h1>
        <form id="newPasswordForm">
            <div class="form-group">
                <label for="securityQuestion">Security Question:</label>
                <input type="text" id="securityQuestion" name="securityQuestion" value="What is your mother's maiden name?" disabled>
            </div>
            <div class="form-group">
                <label for="securityAnswer">Answer:</label>
                <input type="text" id="securityAnswer" name="securityAnswer" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 SigMale Academy</p>
    </footer>
    <script src="scripts.js"></script>
</body>
